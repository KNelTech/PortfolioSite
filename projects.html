<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kodi's Portfolio</title>
    <meta name="description" content="Kodi Nelson's portfolio" />
    <link rel="stylesheet" href="css/styles.css?vers=2" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abel|Cutive+Mono|Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <script src="js/typewriter.js" defer></script>
    <script
      src="https://unpkg.com/typewriter-effect@latest/dist/core.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navigation Row -->
      <div class="row">
        <nav class="col-12 col-md-8 col-lg-4 ms-auto fs-2">
          <ul class="nav text-white antonioBold">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <span class="pipe">|</span>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <span class="pipe">|</span>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Side bar -->
      <div class="row">
        <div class="col-md-4">
          <pre class="code intro-paragraph"></pre>
        </div>

        <!-- Main content-->
        <div class="col-md-8 MainContent">
          <!-- Modal gallery -->
          <section class="m-5">
            <!-- Section: Images -->
            <section class="">
              <div class="row">
                <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                  <div
                    class="bg-image hover-overlay ripple shadow-1-strong rounded"
                    data-ripple-color="light"
                    \
                  >
                    <img src="assets/chromebookTester1.png" class="w-100" />
                    <a
                      href="#"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal1"
                    >
                      <div
                        class="mask"
                        style="background-color: rgba(251, 251, 251, 0.2)"
                      ></div>
                    </a>
                  </div>
                </div>

                <div class="col-lg-4 mb-4 mb-lg-0">
                  <div
                    class="bg-image hover-overlay ripple shadow-1-strong rounded"
                    data-ripple-color="light"
                  >
                    <img src="assets/chromebookTester2.png" class="w-100" />
                    <a
                      href="#!"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal2"
                    >
                      <div
                        class="mask"
                        style="background-color: rgba(251, 251, 251, 0.2)"
                      ></div>
                    </a>
                  </div>
                </div>

                <div class="col-lg-4 mb-4 mb-lg-0">
                  <div
                    class="bg-image hover-overlay ripple shadow-1-strong rounded"
                    data-ripple-color="light"
                  >
                    <img src="assets/animalKingdomOctopus.png" class="w-100" />
                    <a
                      href="#!"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal3"
                    >
                      <div
                        class="mask"
                        style="background-color: rgba(251, 251, 251, 0.2)"
                      ></div>
                    </a>
                  </div>
                </div>
              </div>
            </section>
            <!-- Section: Images -->

            <!-- Section: Modals -->
            <section class="">
              <!-- Modal 1 -->
              <div
                class="modal fade"
                id="exampleModal1"
                tabindex="-1"
                aria-labelledby="exampleModal1Label"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="ratio ratio-16x9">
                      <img
                        src="assets/chromebookTester1.png"
                        class="img-fluid"
                        alt="Chromebook Tester 1"
                      />
                    </div>

                    <div class="text-center py-3">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Modal 2 -->
              <div
                class="modal fade"
                id="exampleModal2"
                tabindex="-1"
                aria-labelledby="exampleModal2Label"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="ratio ratio-16x9">
                      <iframe
                        src="assets/chromebookTester2.png"
                        title="YouTube video"
                        allowfullscreen
                      ></iframe>
                    </div>

                    <div class="text-center py-3">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Modal 3 -->
              <div
                class="modal fade"
                id="exampleModal3"
                tabindex="-1"
                aria-labelledby="exampleModal3Label"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="ratio ratio-16x9">
                      <iframe
                        src="assets/animalKingdomOctopus.png"
                        title="YouTube video"
                        allowfullscreen
                      ></iframe>
                    </div>

                    <div class="text-center py-3">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <!-- Section: Modals -->
          </section>
          <!-- Modal gallery -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
